<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
"
      defer
    ></script>
    <style>
      body {
        background-color: #f3e4d4;
      }
    </style>
  </head>
  <body>
    <main class="py-5">
      <div class="container">
        <h1 class="mb-5">
          Chocolate Visuals
          <i class="fa-solid fa-face-smile-tongue" style="color: #a05e42"></i>
        </h1>
        <div>
          <div class="carousel slide" data-bs-ride="carousel" id="slide">
            <div class="carousel-indicators">
              <button
                data-bs-target="#slide"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button data-bs-target="#slide" data-bs-slide-to="1"></button>
              <button data-bs-target="#slide" data-bs-slide-to="2"></button>
              <button data-bs-target="#slide" data-bs-slide-to="3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/choco_page1.jpg"
                  alt="chocolate"
                  height="auto"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/choco_box.jpg"
                  alt="chocolate"
                  height="auto"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/choco_box2.jpg"
                  alt="chocolate"
                  height="auto"
                  width="100%"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/choco_cake.jpg"
                  alt="chocolate"
                  height="auto"
                  width="100%"
                />
              </div>
            </div>

            <a href="#slide" class="carousel-control-prev" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide" class="carousel-control-next" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <section class="container my-5">
      <div class="row g-5">
        <div class="col-12 col-md-6 col-lg-3">
          <div>
            <div class="card text-light" style="background-color: #a46043">
              <div class="card-header">
                Chocolate Shop
                <i class="fa-solid fa-shop" style="color: #f3e4d4"></i>
              </div>
              <div class="card-body">
                <img
                  src="images/chocolate_shop.jpg"
                  alt="chocolate"
                  height="200px"
                  width="100%"
                />
              </div>
              <div class="card-footer">
                <a
                  href="https://www.google.com.mm/search?q=chocolate+shop&hl=en&tbm=isch&source=hp&biw=&bih=&ei=lXxkZInlM5P--Qbay4SYDA&iflsig=AOEireoAAAAAZGSKpWFENvPaC0RJ_5kX4Dx3oJb-UK3W#imgrc=C_TWErI_ioTkXM"
                  target="_blank"
                  class="btn btn-outline-light"
                  >See More</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div>
            <div class="card text-light" style="background-color: #a46043">
              <div class="card-header">
                Chocolate Display
                <i class="fa-solid fa-candy-bar" style="color: #f3e4d4"></i>
              </div>
              <div class="card-body">
                <img
                  src="images/chocolate_display.jpg"
                  alt="chocolate display"
                  height="200px"
                  width="100%"
                />
              </div>
              <div class="card-footer">
                <a
                  href="https://www.google.com.mm/search?q=chocolate%20shop%20display&tbm=isch&hl=en&sa=X&ved=0CCsQrNwCKABqFwoTCMi0oPnk-_4CFQAAAAAdAAAAABAn&biw=1263&bih=577#imgrc=9955tclN1eKTxM"
                  target="_blank"
                  class="btn btn-outline-light"
                  >See More</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div>
            <div class="card text-light" style="background-color: #a46043">
              <div class="card-header">
                Chocolate Box
                <i class="fa-solid fa-boxes-stacked" style="color: #f3e4d4"></i>
              </div>
              <div class="card-body">
                <img
                  src="images/chocolate_box.jpg"
                  alt="chocolate box"
                  height="200px"
                  width="100%"
                />
              </div>
              <div class="card-footer">
                <a
                  href="https://www.google.com.mm/search?q=chocolate+box&tbm=isch&ved=2ahUKEwiIp8bU6Pv-AhWFv2MGHR4qAzMQ2-cCegQIABAA&oq=chocolate+box&gs_lcp=CgNpbWcQAzIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQ6BwgAEIoFEEM6BggAEAcQHjoGCAAQBRAeOgYIABAIEB46BwgAEBgQgARQkApY7TFg3zhoAHAAeACAAVmIAZ0LkgECMTiYAQCgAQGqAQtnd3Mtd2l6LWltZ8ABAQ&sclient=img&ei=jYBkZMisKIX_juMPntSMmAM&bih=577&biw=1263&hl=en#imgrc=-BOxBMAYorEqvM"
                  target="_blank"
                  class="btn btn-outline-light"
                  >See More</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div>
            <div class="card text-light" style="background-color: #a46043">
              <div class="card-header">
                Chocolate Cake
                <i class="fa-solid fa-cake-candles" style="color: #f3e4d4"></i>
              </div>
              <div class="card-body">
                <img
                  src="images/chocolate_cake.jpg"
                  alt="chocolate cake"
                  height="200px"
                  width="100%"
                />
              </div>
              <div class="card-footer">
                <a
                  href="https://www.google.com.mm/search?q=chocolate+cake&tbm=isch&ved=2ahUKEwiCmdK26fv-AhXS2HMBHa98AAkQ2-cCegQIABAA&oq=chocolate+&gs_lcp=CgNpbWcQARgFMgcIABCKBRBDMgcIABCKBRBDMgcIABCKBRBDMgcIABCKBRBDMgcIABCKBRBDMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgARQ5wdYug1g0yZoAHAAeACAAXuIAYEDkgEDMi4ymAEAoAEBqgELZ3dzLXdpei1pbWfAAQE&sclient=img&ei=W4FkZML_FtKxz7sPr_mBSA&bih=577&biw=1263&hl=en#imgrc=noy1EMnjsxpQZM&imgdii=74r0kKTG3wth1M"
                  target="_blank"
                  class="btn btn-outline-light"
                  >See More</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="container">
      <div class="pb-5 border-top border-top-2 text-center text-muted">
        &copy; Copyright2023
      </div>
    </footer>
  </body>
</html>
